<body id="singin-style">

            </ul>
        </div>

    <!-- ------------------------- SINGIN NAVBAR ENDS--------------------------->

    <!-- -------------------------SIGN IN CONTAINER/PART STRATS--------------------------->

    <section class="signin-card-style">

        <div class="singin-logo">
            <img src="../Resurse/img/logo.png" alt="logo-photo" width="180px">
        </div>

        <div class="singin-title">
            <p>BURN</p>
        </div>

        <div class="singing-rp-stylyng">

            <div class="singin-subtitle">
                <p> Sing in so you can track your progress </p>
            </div>

            <div class="singing-btn-google singin-hover ">
                <img class="singin-btn-img" src="../Resurse/img/google.png" alt="imagine google">
                <a style="color: inherit;" href="../error/error.html">Continue whit Google</a>
            </div>

            <div class="singing-btn-apple singin-hover">
                <img class="singin-btn-img" src="../Resurse/img/apple.png" alt="imagine google">
                <a style="color: inherit;" href="../error/error.html">Continue whit Apple</a>
            </div>

            <div> 
                <input class="singin-input-text" type="text" placeholder="Enter your email adress or gym id number">
            </div>

            <div>
                <button class="singin-btn-bottom">Sing In</button>
            </div>

            <div class="bottom-section">

                <div class="remember-bottom-text">
                    <input type="checkbox">
                    <label>Remember password</label>
                </div>

                <div>
                    <p>Don't have an account or forgot it?</p>
                    <a class="singing-account" href="../error/error.html"> Create account or recover it</a>
                </div>

            </div>
        </div>
