<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="icon" type="image/x-icon" href="../Resurse/flavicon/favicon.ico.ico">
    <script src="https://kit.fontawesome.com/361680af29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../contactus/contactus.css">
    <link rel="stylesheet" href="../styles.css">

</head>

<body id="contact-style">

    <div class="contact-container">

        <div class="contact-text">
            <p>Get In Touch</p>
            <p>We are here for you! How can we help?</p>

            <form action="">
                <input type="text" id="My_Input_Text" placeholder="Enter Your Name">
                <input type="email" placeholder="Enter your email">
                <textarea name="" id="" cols="30" rows="10" placeholder="Tell us your problem!"></textarea>

                <!-- <input type="button" class="contactus-btn" value="Submit" onclick="Show_Alert('My_Input_Text')"/> -->
                <button class="contactus-btn">Submit</button>
            </form>
        </div>

        <div class="contact-info">
            <img src="../Resurse/img/contactus-img.png" alt="" width="350px">

            <span><i class="fa-solid fa-location-dot"></i></span>
            <p class="contact-location">Beckley Street</p>

            <span><i class="fa-solid fa-phone"></i></span>
            <p class="contact-phone">0712 123 321</p>

            <span><i class="fa-solid fa-envelope"></i></span>
            <p class="contact-email">Burn123@email.com</p>
        </div>

    </div>


    <div class="modal">

        <button class="close-modal">&times;</button>

        <img src="../Resurse/img/contactus-thankyou.svg" alt="">
        <h3>Thank you!</h3>
        <p>We will contact you soon.</p>
    </div>

    <div class="overlay "></div>
    <script src="../contactus/contactus.js"></script>
</body>

</html>
